spring:
  application:
    name: orderservice
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/orderservice_db}
    username: ${DB_USERNAME:orderservice_admin}
    password: ${DB_PASSWORD:orderservice_password}
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
eureka:
  instance:
    prefer-ip-address: true
management:
  endpoints:
    enabled-by-default: false
    web.exposure.include: health, prometheus, loggers
  endpoint:
    health.enabled: true
    prometheus.enabled: true
    loggers.enabled: true
order:
  number:
    api:
      url: http://localhost:8081/api/v1/numbers
logging:
  level:
    liquibase: DEBUG