databaseChangeLog:
  - changeSet:
      id: 2
      author: DimSelyutin
      changes:
        - createTable:
            tableName: order_details
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: product_article
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: int
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: order_details
