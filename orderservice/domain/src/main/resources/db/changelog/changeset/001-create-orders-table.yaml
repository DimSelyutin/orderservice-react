databaseChangeLog:
  - changeSet:
      id: 1
      author: DimSelyutin
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: order_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: recipient
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_type
                  type: varchar(50)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: orders
